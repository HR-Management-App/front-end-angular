<app-user-nav-bar></app-user-nav-bar>
<div class="p-4" *ngIf="canShow">
    <h4>Visa Management</h4>
    <form>
        <div>
            <label><strong>EAD</strong></label><br>
            <input [(ngModel)]="visaFile" [ngModelOptions]="{standalone: true}" size="30" disabled>
            <button (click)="downloadVisa()">Download</button><br>
            <input type="file" class="file-upload" (change)="selectVisaFile($event)"><br>
            <button (click)="uploadVisa()" class="btn btn-primary btn-sm">Upload</button>
        </div>
    </form>
</div>
