<h2>Employee Status Tracking</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Work Authorization</th>
      <th>Expiration Date</th>
      <th>Days Left</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.fullName}}</td>
      <td>{{employee.workAuthorization}}</td>
      <td>{{employee.expirationDate}}</td>
      <td>{{employee.daysLeft}}</td>
    </tr>
  </tbody>
</table>
