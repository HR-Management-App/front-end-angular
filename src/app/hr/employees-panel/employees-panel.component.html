<!-- search bar -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <form class="form-inline d-flex">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </div>
  </div>
</div>
<!-- table -->
<div class="container">
  <h5>Results</h5>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>SSN</th>
        <th>Work Authorization</th>
        <th>Phone Number</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>
            <a [routerLink]="['/profile', employee.employeeId]">{{ employee.fullName }}</a>
        </td>
        <td>{{ employee.ssn }}</td>
        <td>{{ employee.workAuthorization }}</td>
        <td>{{ employee.phoneNumber }}</td>
        <td>{{ employee.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
