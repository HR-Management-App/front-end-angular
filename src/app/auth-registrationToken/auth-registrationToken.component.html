<!DOCTYPE html>
<html lang="en">

<div *ngIf="isLoaded == true">

  <h2>Registration Token Management</h2>

  <form [formGroup]="fBuilder">
      <div>
          <label><strong>Email</strong></label>
          <input type="text" formControlName="email">
      </div>

      <br>
      <button (click)="onClick()">Generate Token</button>
  </form>

</div>
