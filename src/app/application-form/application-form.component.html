<div *ngIf="isLoaded == true" class="container" style="margin-top: 10px;">

    <div class="p-3 text-center">
        <h2 class="mb-3 text-primary">On Boarding Application</h2>
    </div>
    <div class="row bg-light">

        <div class="col-sm-8 offset-sm-2">

            <form [formGroup]="fBuilder">
                <h3 class="text-center">Personal Information</h3>
                <div>
                    <label><strong>First Name</strong></label>
                    <a class="text-danger"> *</a>
                    <input type="text" placeholder="First Name" formControlName="first_name" class="form-control">
                </div>
                <div>
                    <label><strong>Middle Name</strong></label>
                    <input type="text" placeholder="Middle Name" formControlName="middle_name" class="form-control">
                </div>
                <div>
                    <label><strong>Last Name</strong></label>
                    <a class="text-danger"> *</a>
                    <input type="text" placeholder="Last Name" formControlName="last_name" class="form-control">
                </div>
                <div>
                    <label><strong>Preferred Name</strong></label>
                    <input type="text" placeholder="Preferred Name" formControlName="preferred_name"
                        class="form-control">
                </div>
                <div>
                    <label><strong>SSN</strong></label><a class="text-danger"> *</a>
                    <input type="text" placeholder="***-**-****" formControlName="ssn" class="form-control">
                </div>
                <div>
                    <label><strong>Date of Birth</strong></label><a class="text-danger"> *</a>
                    <input type="date" placeholder="YYYY-MM-DD" formControlName="dob" class="form-control">
                </div>
                <div>
                    <label><strong>Gender</strong></label>
                    <input id="male-option" type="radio" value="male" formControlName="gender">
                    <label>Male</label>

                    <input id="female-option" type="radio" value="female" formControlName="gender">
                    <label>Female</label>

                    <input id="other-option" type="radio" value="other" formControlName="gender">
                    <label>I do not wish to answer</label>
                </div>
                <div>
                    <label><strong>Are you a citizen or permanent resident of the U.S?</strong></label><a
                        class="text-danger"> *</a>
                    <div *ngFor="let option of citizen_options; let n = index;">
                        <label>
                            <input value="{{option.name}}" type="radio" formControlName="is_citizen"
                                (change)="onOptionChange(n)">
                            {{option.name}}
                        </label>
                    </div>

                    <div *ngIf="yes_no == 0">
                        <strong>Status</strong>
                        <input type="radio" value="Green Card" formControlName="visa_title">
                        <label>Green Card</label>
                        <input type="radio" value="Citizen" formControlName="visa_title">
                        <label>Citizen</label>
                    </div>
                    <div *ngIf="yes_no == 1">
                        <strong>Status</strong>
                        <div *ngFor="let visa of visas; let i = index;">
                            <label>
                                <input value="{{visa.name}}" type="radio" formControlName="visa_title"
                                    (change)="onItemChange(i)">
                                {{visa.name}}
                            </label>
                        </div>
                        <div *ngIf="isVisible == 4">
                            <input type="text">
                        </div>

                        <div>
                            <label><strong>Start Date</strong></label>
                            <input type="date" placeholder="YYYY-MM-DD" formControlName="start_date">
                        </div>
                        <div>
                            <label><strong>End Date</strong></label>
                            <input type="date" placeholder="YYYY-MM-DD" formControlName="end_date">
                        </div>
                    </div>
                    <a class="text-danger"> *</a>
                    <input type="file" class="file-upload" (change)="selectVisaFile($event)">

                </div>

                <h3 class="text-center">Address</h3>
                <div>
                    <label><strong>Street</strong></label><a class="text-danger"> *</a>
                    <input type="text" placeholder="Street" formControlName="street" class="form-control">
                </div>
                <div>
                    <label><strong>Building/Apt#</strong></label>
                    <input type="text" placeholder="Building/Apt#" formControlName="apt" class="form-control">
                </div>
                <div>
                    <label><strong>City</strong></label><a class="text-danger"> *</a>
                    <input type="text" placeholder="City" formControlName="city" class="form-control">
                </div>
                <div>
                    <label><strong>State</strong></label><a class="text-danger"> *</a>
                    <input type="text" placeholder="State" formControlName="state" class="form-control">
                </div>
                <div>
                    <label><strong>Zipcode</strong></label><a class="text-danger"> *</a>
                    <input type="text" placeholder="Zipcode" formControlName="zipcode" class="form-control">
                </div>
                <div>
                    <label><strong>CellPhone</strong></label><a class="text-danger"> *</a>
                    <input type="text" placeholder="Cellphone" formControlName="cellphone" class="form-control">
                </div>
                <div>
                    <label><strong>WorkPhone</strong></label>
                    <input type="text" placeholder="Workphone" formControlName="workphone" class="form-control">
                </div>
                <div>
                    <label><strong>Do you have a driver's license</strong></label><a class="text-danger"> *</a><br>
                    <input name="driver-lic" [(ngModel)]="driver_option" type="radio"
                        [ngModelOptions]="{standalone: true}" value="Yes">Yes
                    <input name="driver-lic" [(ngModel)]="driver_option" type="radio"
                        [ngModelOptions]="{standalone: true}" value="No">No
                </div>

                <div *ngIf="driver_option == 'Yes'">
                    <label><strong>Driver License Number</strong></label><a class="text-danger"> *</a>
                    <input type="text" placeholder="Driver License Number" formControlName="driver_lic_num"
                        class="form-control">
                    <label><strong>Driver License Expiration Date</strong></label><a class="text-danger"> *</a>
                    <input type="date" formControlName="driver_exp_date" class="form-control">
                    <a class="text-danger"> *</a>
                    <input type="file" class="file-upload" (change)="selectDriverFile($event)">


                </div>

                <h3 class="text-center">Reference</h3>
                <div>
                    <label><strong>First Name</strong></label>
                    <input type="text" placeholder="First Name" formControlName="ref_first_name" class="form-control">
                </div>
                <div>
                    <label><strong>Middle Name</strong></label>
                    <input type="text" placeholder="Middle Name" formControlName="ref_middle_name" class="form-control">
                </div>
                <div>
                    <label><strong>Last Name</strong></label>
                    <input type="text" placeholder="Last Name" formControlName="ref_last_name" class="form-control">
                </div>
                <div>
                    <label><strong>Phone</strong></label>
                    <input type="text" placeholder="Phone" formControlName="ref_phone" class="form-control">
                </div>
                <div>
                    <label><strong>Email</strong></label>
                    <input type="email" placeholder="Email" formControlName="ref_email" class="form-control">
                </div>
                <div>
                    <label><strong>Relationship</strong></label>
                    <input type="text" placeholder="Relationship" formControlName="ref_relationship"
                        class="form-control">
                </div>

                <h3 class="text-center">Emergency Contact</h3>
                <div>
                    <label><strong>First Name</strong></label><a class="text-danger"> *</a>
                    <input type="text" placeholder="First Name" formControlName="emerg_first_name" class="form-control">
                </div>
                <div>
                    <label><strong>Middle Name</strong></label>
                    <input type="text" placeholder="Middle Name" formControlName="emerg_middle_name"
                        class="form-control">
                </div>
                <div>
                    <label><strong>Last Name</strong></label><a class="text-danger"> *</a>
                    <input type="text" placeholder="Last Name" formControlName="emerg_last_name" class="form-control">
                </div>
                <div>
                    <label><strong>Phone</strong></label><a class="text-danger"> *</a>
                    <input type="text" placeholder="Phone" formControlName="emerg_phone" class="form-control">
                </div>
                <div>
                    <label><strong>Email</strong></label><a class="text-danger"> *</a>
                    <input type="email" placeholder="Email" formControlName="emerg_email" class="form-control">
                </div>
                <div>
                    <label><strong>Relationship</strong></label><a class="text-danger"> *</a>
                    <input type="text" placeholder="Relationship" formControlName="emerg_relationship"
                        class="form-control">
                </div>

                <h3 class="text-center">Required Documents</h3>
                <div>
                    <label><strong>Contract</strong></label><br>
                    <input [(ngModel)]="contractFile" [ngModelOptions]="{standalone: true}" size="30" disabled>
                    <button (click)="downloadContract()">Download</button>
                </div>
                <div>
                    <label><strong>Tax</strong></label><br>
                    <input [(ngModel)]="taxFile" [ngModelOptions]="{standalone: true}" size="30" disabled>
                    <button (click)="downloadTax()">Download</button>
                </div>
                <div>
                    <label><strong>Upload Signed Contract</strong></label><a class="text-danger"> *</a><br>
                    <input type="file" class="file-upload" (change)="selectContractFile($event)">
                </div>
                <div>
                    <label><strong>Upload Signed Tax Agreement</strong></label><a class="text-danger"> *</a><br>
                    <input type="file" class="file-upload" (change)="selectTaxFile($event)">
                </div>

                <div class="p-5 text-center">
                    <button (click)="onClick()" class="btn btn-primary">Submit</button>
                </div>
            </form>


        </div>
    </div>


</div>
